<ion-header>
  <ion-navbar>
    <ion-title style="height:60px"> 
      <img src="assets/imgs/lg_websupply_mail.gif" />
    </ion-title>
    <ion-searchbar [(ngModel)]="searchTerm"
      (ionInput)="filterItems()"
      placeholder="Busca por TÃ­tulo...">
    </ion-searchbar>
  </ion-navbar>
</ion-header>
<ion-content>  
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"
                           pullingText="Puxe para atualizar"
                           refreshingSpinner="circles"
                           refreshingText="Atualizando...">
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <button ion-item *ngFor="let processo of processos" (click)="itemSelected(processo)">
      <p><b>N. WS:</b> {{ processo.NUM_WS }} | <b>N. SAP:</b> {{ processo.NUM_WS }}</p>
      <p><b>DATA:</b> {{ processo.DATA }} </p>
      <h2><b>{{ processo.TITULO }}</b></h2>
      <h2><b>{{ processo.TOTAL | currency:'BRL' }}</b></h2>
    </button>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content
       loadingText="Carregando mais processos...">
    </ion-infinite-scroll-content>
 </ion-infinite-scroll> 
</ion-content>
